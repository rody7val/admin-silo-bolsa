<!-- Navegaci칩n, fecha y hora-->
<div id='subnav'>
	<ol class='breadcrumb'>
		<div class='container'>
			<li class='breadcrumb-item active'>Entrar</li>
			<div id='time' class='right date'></div>
		</div>
	</ol>
</div>

<!-- Plantilla -->
<section id='template-content' class='{{loading ? "load" : ""}}'>

	<!-- Imagen de carga -->
	<section id='img-load-content' class='{{loading ? "view" : ""}}'>
		<img id='img-load' src='img/img-load.gif' alt='img-load.gif'>
	</section>
	
	<!-- Titulo -->
	<div class='head-title'>
		<h1 class='center light'>Entrar</h1>
	</div>
	
	<!-- Formulario -->
	<div class='container body-form auth-form'>
		<form ng-submit="login.login()" method="post">
				
			<!-- Errors -->
			<div ng-show='feedback_err' class='alert alert-danger'>
				{{feedback_err}}
			</div>

			<!-- Email -->
			<div class='form-group {{feedback_email ? "has-danger" : ""}}'>
				<label 
					class='form-control-label'
					for='email'>
						<b>Email</b></label>
		    <input
		    	id='email'
		    	type="email"
		    	ng-model="login.email"
		    	class='form-control' />
		    <div 
		    	id="email-feedback"
		    	class='form-control-feedback'>{{feedback_email}}</div>
			</div>
	
			<!-- Contrase침a -->
			<div class='form-group {{feedback_password ? "has-danger" : ""}}'>
		    <label 
		    	class='form-control-label'
		    	for='password'>
		    		<b>Contrase침a</b></label>
		    <input
		    	id='password'
		    	type="password"
		    	ng-model="login.password"
		    	class='form-control' />
		    <div 
		    	id="password-feedback"
		    	class='form-control-feedback'>{{feedback_password}}</div>
			</div>
	
			<!-- Boton de acceso -->
		    <button type="submit" class='btn btn-outline-primary {{loading ? "disabled" : ""}}'>Autenticarse</button>
	    	<a class='btn btn-link right' href="/forgot">Perdiste la contrase침a?</a>
	
		</form>
	</div>

</section>
